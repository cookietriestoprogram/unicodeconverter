<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/noty@3.2.0/lib/noty.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="left">
      <div class="container">
        <div class="header">
          <h2 id="title">Unicode Converter</h2>
          <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round" onclick="changeName()"></span>
          </label>
        </div>
        <label for="unicode">Unicode:</label>
        <input
          type="text"
          id="unicode"
          placeholder="Enter Unicode (e.g., 20AC)"
          onclick="clearInputs()"
        />
        <br />
        <label for="utf8">UTF-8:</label>
        <input type="text" id="utf8" onclick="clearInputs()"/>
        <br />
        <label for="utf16" >UTF-16:</label>
        <input type="text" id="utf16" onclick="clearInputs()"/>
        <br />
        <label for="utf32" >UTF-32:</label>
        <input type="text" id="utf32" onclick="clearInputs()"/>
        <br />

        <button onclick="convert()" id="submit-btn">Convert</button>
        <button onclick="downloadToText()" id="download-btn">Download Text</button>
        

      </div>

    
    </div>
    <div class="right">
      <div class="container steps">
        <h3>Steps</h3>
        <div id="steps">
          <h3 id="8steps">Unicode to UTF 8 Steps</h3>
            <div id="utf8steps"></div> 
          <h3 id="16steps">Unicode to UTF 16 Steps</h3> 
            <div id="utf16steps"></div>
        </div>
      </div>

      <div class="container members">
        <h3>CSARCH2 S14 Group 9</h3>
        <p>CULALA • ELINZANO • LEYSA • ORTIZ • UY</p>
     
      </div>
    </div>
  </body>
</html>
